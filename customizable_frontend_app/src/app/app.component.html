<div class="container">
  <div class="card" style="padding:24px; display:flex; flex-direction:column; gap:16px; min-width: 320px;">
    <h1 style="margin:0; text-align:center;">{{ title }}</h1>
    <div style="display:flex; gap:12px; justify-content:center;">
      <app-button variant="primary" label="Toggle Theme" (clicked)="switchTheme()"></app-button>
      <app-button variant="outline-pink" label="Light" (clicked)="setLight()"></app-button>
      <app-button variant="outline-pink" label="Dark" (clicked)="setDark()"></app-button>
    </div>
    <p style="text-align:center;margin:0;">Starter scaffold with global tokens, themes, and reusable UI.</p>
  </div>
</div>
